<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <title>Calculator App</title>
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
  </head>
  <body>
    <header></header>
    <main>
      <div id="calc-container">
        <div id="display">
          <p>0</p>
        </div>
        <div id="buttons">
          <button id="ac-btn" class="button">AC</button>
          <button id="plus-minus-btn" class="button" class="button">+/-</button>
          <button id="percent-btn" class="button">%</button>
          <button id="divide-btn" class="button">÷</button>
          <button id="seven-btn" class="button">7</button>
          <button id="eight-btn" class="button">8</button>
          <button id="nine-btn" class="button">9</button>
          <button id="multiply-btn" class="button">×</button>
          <button id="four-btn" class="button">4</button>
          <button id="five-btn" class="button">5</button>
          <button id="six-btn" class="button">6</button>
          <button id="minus-btn" class="button">−</button>
          <button id="one-btn" class="button">1</button>
          <button id="two-btn" class="button">2</button>
          <button id="three-btn" class="button">3</button>
          <button id="plus-btn" class="button">+</button>
          <button id="zero-btn" class="button">0</button>
          <button id="decimal-btn" class="button">.</button>
          <button id="equals-btn" class="button">=</button>
        </div>
      </div>
    </main>
    <footer></footer>
  </body>
</html>
